<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color:antiquewhite;
    }
    .navigation{
        background-color: black;
        padding: 20px;
        overflow: hidden;
    }
    .navigation a{
        color: whitesmoke;
        text-decoration: none;
        display: block;
        float: left;
        padding: 5px 50px;
    
    }
    .navigation a:hover{
        text-decoration: underline;
        text-underline-position: auto;
        
    }
    .section{
        padding: 70px;
        position: relative;
        display:inline-block;
    }
   img{
        width:100%;
        height: 480px;
    
    }
    h1,h2{
        font-weight:bolder;
    }
    .gallery{
        display:grid;
        padding: 10px;
        gap: 10px;
        grid-template-columns: 1fr 1fr;
        object-fit: cover;
    }
    .grid-item{
        height: auto;
        width: 100%;
    }
    .overlay-text{
    position: absolute;
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    color: white;
    font-size: 48px; 
    text-align:end;
}
#home img{
    width: 1200px;
    height: 500px;
}
#Menu li{
     list-style-type: none;
     padding: 20px;
     margin-bottom: 30px;
     text-align: center;
 }
#Menu img {
    max-width: 100%; /* Ensures the image is not wider than its container */
    max-height: 200px; /* Sets a maximum height to keep images uniformly sized */
    object-fit: cover; /* Keeps the aspect ratio, cropping the image if necessary */
    display: block; /* Removes any default inline behaviors, making margin adjustments easier */
    margin: 0 auto; /* Centers the image within its container */
}


</style>
<body>
    <div class="navigation">
     <a href="#home">Home</a>
     <a href="#nature">Nature</a>
     <a href="#Menu">Menu</a>
    </div>
    <div class="section" id="home">
<img src="https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600" alt="technology picture">
<h1 class="overlay-text">Welcome in my website!</h1>
<h3>It explores Technology, Nature and Food through Images</h3>
    </div>
    <div class="section" id="nature">
        <h2>In the world, there is different kinds of nature which gives it za beautiful view</h2>
        <div class="gallery">
           <div class="grid-item"><img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="forest"></div>
            <div class="grid-item"><img src="https://images.pexels.com/photos/1192671/pexels-photo-1192671.jpeg?auto=compress&cs=tinysrgb&w=600" alt="sandbeach"></div>
            <div class="grid-item"><img src="https://images.pexels.com/photos/1062249/pexels-photo-1062249.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Mountain"></div>
            <div class="grid-item"><img src="https://images.pexels.com/photos/459038/pexels-photo-459038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="road"></div>
        </div>
    </div>
    <div class="section" id="Menu">
        <h2>Menu</h2>
        <ul>
        <li>
         Pizza
        <img src="https://images.pexels.com/photos/4773769/pexels-photo-4773769.jpeg?auto=compress&cs=tinysrgb&w=600" alt="pizza" style="height:auto; width:100%">
        </li>
        <li>
        Icecream
        <img src="https://images.pexels.com/photos/1233258/pexels-photo-1233258.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Icecream" style="height:auto; width:100%">
        </li>
        <li>
            Fried Chicken Wings
            <img src="https://images.pexels.com/photos/2338407/pexels-photo-2338407.jpeg?auto=compress&cs=tinysrgb&w=600" alt="fried chicken"style="height:auto; width:100%">
        </li>
        </ul>
    </div>
</body>
</html>
